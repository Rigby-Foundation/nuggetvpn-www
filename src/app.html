<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Primary Meta Tags -->
	<title>NuggetVPN</title>
	<meta name="title" content="NuggetVPN" />
	<meta name="description"
		content="Modern, lightweight, and fast VPN client built with Tauri v2 and Svelte 5. Open Source and privacy-focused." />
	<meta name="theme-color" content="#ffffff" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://rigby-foundation.github.io/nuggetvpn-www/" />
	<meta property="og:title" content="NuggetVPN" />
	<meta property="og:description"
		content="Modern, lightweight, and fast VPN client built with Tauri v2 and Svelte 5. Open Source and privacy-focused." />
	<meta property="og:image" content="%sveltekit.assets%/icon.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://rigby-foundation.github.io/nuggetvpn-www/" />
	<meta property="twitter:title" content="NuggetVPN" />
	<meta property="twitter:description"
		content="Modern, lightweight, and fast VPN client built with Tauri v2 and Svelte 5. Open Source and privacy-focused." />
	<meta property="twitter:image" content="%sveltekit.assets%/icon.png" />

	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/icon.png" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
